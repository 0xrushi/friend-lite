name: Advanced Backend Unit Tests

on:
  pull_request:
    paths:
      - 'backends/advanced/**'
      - '.github/workflows/advanced-backend-unit-tests.yml'
      - 'Makefile'
  push:
    branches:
      - dev
      - main
    paths:
      - 'backends/advanced/**'
      - '.github/workflows/advanced-backend-unit-tests.yml'
      - 'Makefile'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  advanced-backend-unit-tests:
    name: Run advanced backend unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run advanced backend unit tests
        run: make test-unit
