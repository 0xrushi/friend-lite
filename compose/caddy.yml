# Shared Caddy Reverse Proxy
# Serves ALL Friend-Lite environments via path-based routing
#
# Usage:
#   Start Caddy:  docker compose -f compose/caddy.yml up -d
#   Stop Caddy:   docker compose -f compose/caddy.yml down
#   View logs:    docker compose -f compose/caddy.yml logs -f
#
# This Caddy instance serves multiple environments from a single domain:
#   https://hostname/dev/    -> dev environment
#   https://hostname/test/   -> test environment
#   https://hostname/prod/   -> prod environment
#
# The Caddyfile is auto-generated by scripts/generate-caddyfile.sh

name: chronicle-proxy

services:
  caddy:
    image: caddy:2-alpine
    container_name: chronicle-caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile
      - ../certs:/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - chronicle-network

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  chronicle-network:
    name: chronicle-network
    external: true
