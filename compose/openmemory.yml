# OpenMemory MCP Server
# Cross-client memory compatibility
# Enable with: docker compose --profile openmemory up

services:
  openmemory:
    build:
      context: ../extras/openmemory/api
      dockerfile: Dockerfile
    ports:
      - "${OPENMEMORY_PORT:-8765}:8765"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USER=${OPENMEMORY_USER_ID:-user}
      - API_KEY=${OPENAI_API_KEY}
      # Use shared Qdrant instance (same as Friend-Lite)
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Neo4j configuration (when graph memory is enabled)
      - NEO4J_URL=neo4j://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - NEO4J_DB=neo4j  # Neo4j Community Edition only supports single database
    profiles:
      - openmemory
    restart: unless-stopped
    networks:
      - chronicle-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; exit(0 if requests.get('http://localhost:8765/docs').status_code == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # OpenMemory UI (optional within openmemory profile)
  openmemory-ui:
    build:
      context: ../extras/openmemory/ui
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:${OPENMEMORY_PORT:-8765}
        - NEXT_PUBLIC_USER_ID=${OPENMEMORY_USER_ID:-user}
    image: mem0/openmemory-ui:latest
    ports:
      - "${OPENMEMORY_UI_PORT:-3330}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${OPENMEMORY_PORT:-8765}
      - NEXT_PUBLIC_USER_ID=${OPENMEMORY_USER_ID:-user}
    depends_on:
      - openmemory
    profiles:
      - openmemory
      - openmemory-ui
    restart: unless-stopped
    networks:
      - chronicle-network

networks:
  chronicle-network:
    name: chronicle-network
    external: true
